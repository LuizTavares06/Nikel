<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel-Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel=
        "stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/Styles.css">

</head>

<body id="background">

    <header>

        <nav class="navbar navbar-expand navbar-light bg-white">

            <dv class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="./Imagens Arquivo GDrive/nikel-small-logo.png" alt="Nikel Logo" class="img-fluid">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                  <div class="d-flex menu">

                      <a href="home.html"><button class="btn" type="button"><i class="bi bi-house-door-fill color-secundary fs-3"></i></button></a>
                      <a href="Transaction.html"><button class="btn" type="button"><i class="bi bi-coin fs-3"></i></button></a>
                    
                      <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-3"></i>
                        </button>
                        <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                          <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                          
                        </ul>
                      </div>

                  </div>
             </div>
                

              </div>
            </div>

          </nav>

    </header>

    <main>

        <div class="container-lg">
            <div class="row">

                <div class="col d-flex mt-4 justify-content-start aling-items-center">
                    <i class="bi bi-cash-coin color-primary small-coin"></i>
                    <span class="fs-2" id="total" >R$0,00</span>
                </div>

                <div class="col d-flex justify-content-end mt-4">
                    <div class="aling-items-center">
                        <img src="./Imagens Arquivo GDrive/coins-small.png" alt="image coin small">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-12 shadow-lg info">
                    <div class="container">
                        <div class="row">

                            <div class="col-6">
                                <span class="fs-4">
                                    Entradas
                                    <i class="bi bi-arrow-down-square fs-2 aling-middle"></i>
                                </span>  
                            </div>

                            <div class="col-6">
                                <span class="fs-4">
                                    Saídas
                                    <i class="bi bi-arrow-up-square fs-2 aling-middle"></i>
                                </span>   

                            </div>

                            <div class="col-12">
                                <hr>
                            </div>

                            <div class="row">

                                <div class="col-6">
                                    <div class="container p-0" id="cash-in-list">
                                       
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="container p-0" id="cash-out-list">
                                       
                                    </div>

                                </div>

                                <div class="col mb-4">
                                    <button class="btn defaut-button" type="button" id="transactions-button" > 
                                        Ver Todas
                                    </button>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>

            <button class="btn float-button"
             data-bs-toggle="modal" data-bs-target="#transactionModal">
             <i class="bi bi-plus"></i>
            </button>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="RegisterModalLabel">Adicionar Lançamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="transaction-form">
                         <div class="modal-body">
                    
                                <div class="mb-3">
                                    <label for="email-creat-imput" class="form-label">Valor</label>
                                    <input type="number" step="any" class="form-control" id="value-imput" 
                                        aria-describedby="emailHelp" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password-creat-imput" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="description-imput" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password-creat-imput" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="date-imput" required>
                                </div>

                                <div class="mb-3">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-imput" id="inlineRadio1"
                                         value="1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Entrada</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type-imput" id="inlineRadio2"
                                         value="2">
                                        <label class="form-check-label" for="inlineRadio2">Saída</label>
                                      </div>

                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn button-criar">Adicionar</button>
                                <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button> 
                            </div>
                    </form>
                        
                </div>



            </div>
            </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="./JS/home.js"></script>

</body>

</html>
